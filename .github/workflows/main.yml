name: 'main'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 15 * * ? *'

jobs:
  runbot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v2

      - name: 'Set python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade websocket-client
      - name: 'run'
        run: python main.py
